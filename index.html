<!doctype html>
<html>
	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="static/css/chat.css">
	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li class="logo">
						WeLikeToChill
					</li>
					<li>
						<img src="images/pin.png" class="icon" alt="location">
					</li>
					
				</ul>
			</nav>
		</header> 
		<main>
			<section>
				<h1>The best chilling spaces for lazy devs.</h1>
			</section>
			
			<section class="item">
				<img src="images/hygge.jpg" class="item-img" alt="A smart coworking space">
				</div>
				<div class="caption">
					<p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
					<button>Book</button>
				</div>
			</section> 
			
			<section class="item">
				<img src="images/sky-garden.jpg" class="item-img" alt="A coworking space with plants">
				<div class="caption">
					<p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
					<button>Book</button>
				</div>
			</section> 
			
			<section class="item">
				<img src="images/generator.jpg" class="item-img" alt="A comfortable coworking space">
				<div class="caption">
					<p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
					<button>Book</button>
				</div>
			</section>
			
		</main>
		<div class="chat-bar-collapsible">
			<button id="chat-button" type="button" class="collapsible">Chat with us!
				<i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
			</button>
	
			<div class="content">
				<div class="full-chat-block">
					<!-- Message Container -->
					<div class="outer-container">
						<div class="chat-container">
							<!-- Messages -->
							<div id="chatbox">
								<h5 id="chat-timestamp"></h5>
								<p id="botStarterMessage" class="botText"><span>Loading...</span></p>
							</div>
	
							<!-- User input box -->
							<div class="chat-bar-input-block">
								<div id="userInput">
									<input id="textInput" class="input-box" type="text" name="msg"
										placeholder="Tap 'Enter' to send a message">
									<p></p>
								</div>
	
								<div class="chat-bar-icons">
									<i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
										onclick="heartButton()"></i>
									<i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
										onclick="sendButton()"></i>
								</div>
							</div>
	
							<div id="chat-bar-bottom">
								<p></p>
							</div>
	
						</div>
					</div>
	
				</div>
			</div>
	
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="static/scripts/responses.js"></script>
		<script src="static/scripts/chat.js"></script>
	</body>
</html>
